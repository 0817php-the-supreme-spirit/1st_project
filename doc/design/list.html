<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		<title>Document</title>
	</head>

	<body>

		<main>
			<div class="header">

			</div>

			<div class="side-left">
				<div class="side-left-box">
					<form action="">
						<table>
							<input class="date-box" type="date" placeholder='날짜를 선택해주세요.' required value={props.date} onChange={props.changeHandler}>
						</table>
					</form>

					<div class="side-left-line-1"></div>

					<div class="side-left-list"></div>
					<div class="side-left-insert"></div>
					<div class="side-left-total"></div>

					<div class="side-left-line-2"></div>

					<div class="side-left-box-category"><P>음식</P></div>
					<div class="side-left-box-category"><P>의류</P></div>
					<div class="side-left-box-category"><P>유형</P></div>
					<div class="side-left-box-category"><P>멍청 비용</P></div>

				</div>
			</div>

			<div class="content">

			</div>

			<div class="side-right">
				<div class="side-right-box">
					
					<div class="side-right-top"></div>
					<div class="side-right-character"></div>
					<div class="side-right-bottom">
						<p>소비한 벨</p>
						<meter value="15" min="0" max="100" optimum="15" id="meter"></meter>
					</div>

				</div>
			</div>
		</main>
		
	</body>
</html>
